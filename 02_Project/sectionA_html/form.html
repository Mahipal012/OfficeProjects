<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        #form {
            border: 1px solid black;
            margin: auto;
            width: 300px;
            padding: 20px;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="form">
        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name">
            <br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="email">
            <br>
            <lable for="password">password</lable><br>
            <input type="password" placeholder="enter password" id="password">
            <br>
            <lable for="cnpassword">Confirm password</lable><br>
            <input type="password" id="cnpassword">
            <br>
            <lable for="birth">Date of Birth</lable><br>
            <input type="date" id="birth">
            <br>
            <button>submit</button>
        </form>
    </div>
    <!-- form complete -->

    <!-- differenc between div and span -->

    <div class="div" style="background-color: aqua;">
        <p>div is a block level element</p>
    </div>
    <p>span is a <span style="background-color: aquamarine;">inline</span> element</p>

    <canvas></canvas>
</body>

</html>
